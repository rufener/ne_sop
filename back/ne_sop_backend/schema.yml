components:
  schemas:
    Document:
      type: object
      properties:
        id:
          type: integer
        created:
          type: string
          format: date-time
          readOnly: true
        template:
          type: string
        note:
          type: string
          maxLength: 500
        version:
          type: integer
        filename:
          type: string
          readOnly: true
        size:
          type: integer
        author:
          type: string
      required:
      - author
      - created
      - filename
      - template
    DocumentRequest:
      type: object
      properties:
        id:
          type: integer
        template:
          type: string
        note:
          type: string
          maxLength: 500
        version:
          type: integer
        size:
          type: integer
        author:
          type: string
          minLength: 1
      required:
      - author
      - template
    Entity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 100
        type:
          type: integer
        description:
          type: string
          maxLength: 256
        street:
          type: string
          maxLength: 256
        city:
          type: string
          maxLength: 256
        postalcode:
          type: string
          maxLength: 25
        region:
          type: string
          maxLength: 256
        country:
          type: string
          maxLength: 100
        website:
          type: string
          format: uri
          maxLength: 512
        email:
          type: string
          format: email
          maxLength: 256
        telephone:
          type: string
          maxLength: 256
        valid:
          type: boolean
      required:
      - id
      - name
      - type
      - uuid
    EntityRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        type:
          type: integer
        description:
          type: string
          maxLength: 256
        street:
          type: string
          maxLength: 256
        city:
          type: string
          maxLength: 256
        postalcode:
          type: string
          maxLength: 25
        region:
          type: string
          maxLength: 256
        country:
          type: string
          maxLength: 100
        website:
          type: string
          format: uri
          maxLength: 512
        email:
          type: string
          format: email
          maxLength: 256
        telephone:
          type: string
          maxLength: 256
        valid:
          type: boolean
      required:
      - name
      - type
    EntityType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        date:
          type: string
          format: date
        time:
          type: string
          format: time
          nullable: true
        type:
          type: integer
          nullable: true
        item:
          type: integer
        description:
          type: string
          maxLength: 500
        valid:
          type: boolean
      required:
      - date
      - id
      - item
      - uuid
    EventRequest:
      type: object
      properties:
        date:
          type: string
          format: date
        time:
          type: string
          format: time
          nullable: true
        type:
          type: integer
          nullable: true
        item:
          type: integer
        description:
          type: string
          maxLength: 500
        valid:
          type: boolean
      required:
      - date
      - item
    EventType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
    File:
      type: object
      properties:
        file:
          type: string
          format: uri
      required:
      - file
    ItemStatus:
