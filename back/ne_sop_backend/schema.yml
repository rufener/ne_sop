      required:
      - date
      - type
    NewItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        number:
          type: string
          maxLength: 30
        title:
          type: string
          maxLength: 512
        type:
          type: integer
        status:
          type: integer
        description:
          type: string
          maxLength: 600
        urgent:
          type: boolean
        writtenresponse:
          type: boolean
        oralresponse:
          type: boolean
        author:
          type: integer
        lead:
          type: integer
        support:
          type: array
          items:
            type: integer
        events:
          type: array
          items:
            $ref: '#/components/schemas/NewEvent'
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        valid:
          type: boolean
      required:
      - author
      - id
      - lead
      - status
      - type
      - uuid
    NewItemRequest:
      type: object
      properties:
        number:
          type: string
          maxLength: 30
        title:
          type: string
          maxLength: 512
        type:
          type: integer
        status:
          type: integer
        description:
          type: string
          maxLength: 600
        urgent:
          type: boolean
        writtenresponse:
          type: boolean
        oralresponse:
          type: boolean
        author:
          type: integer
        lead:
          type: integer
        support:
          type: array
          items:
            type: integer
        events:
          type: array
          items:
            $ref: '#/components/schemas/NewEventRequest'
        documents:
          type: array
          items:
            $ref: '#/components/schemas/DocumentRequest'
        valid:
          type: boolean
      required:
      - author
      - lead
      - status
      - type
    Template:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        item_types:
          $ref: '#/components/schemas/ItemType'
