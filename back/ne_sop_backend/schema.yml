      properties:
        id:
          type: integer
        uuid:
          type: string
          format: uuid
        date:
          type: string
          format: date
        time:
          type: string
          format: time
          nullable: true
        type:
          type: integer
        description:
          type: string
          maxLength: 500
        valid:
          type: boolean
